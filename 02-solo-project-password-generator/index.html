<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section>
            <h1>Generate a <span>Random Password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="generatePass()">
                <svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.30064 0.0462736C8.71692 0.177494 9 0.563541 9 1.00001V6.00001L13 6.00001C13.3729 6.00001 13.7148 6.20747 13.887 6.5382C14.0592 6.86893 14.0331 7.268 13.8192 7.57347L6.81924 17.5735C6.56894 17.931 6.11564 18.085 5.69936 17.9537C5.28309 17.8225 5 17.4365 5 17L5 12H1C0.627127 12 0.285222 11.7926 0.113024 11.4618C-0.0591735 11.1311 -0.0330591 10.732 0.180771 10.4265L7.18077 0.426549C7.43107 0.0689788 7.88436 -0.0849466 8.30064 0.0462736Z" fill="white"/>
                </svg>
                Generate Password</button>
            <hr>
            <article>
                <input id="in1" onclick="copy(1)" type="text" value="..." readonly>
                <input id="in2" onclick="copy(2)" type="text" value="..." readonly>
                <input id="in3" onclick="copy(3)" type="text" value="..." readonly>
                <input id="in4" onclick="copy(4)" type="text" value="..." readonly>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
