<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <main>
        <section>
            <div id="main">
                <h1 id="title">Metric/Imperial unit conversion</h1>
                <input type="number" value="20" id="num" oninput="convert()" autofocus >
            </div>
            <div id="results">
                <div id="length">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="meter-res">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div id="volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-res">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div id="mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-res">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
